<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Weather app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/assets/images/logo.svg" alt="logo" />
      <div class="select-wrapper">
        <select>
          <option>Units</option>
          <option>Metric</option>
          <option>Imperial</option>
        </select>
      </div>
    </header>
    <!-- Switch to Imperial/Metric Temperature Celsius (°C) Fahrenheit (°F) Wind
    Speed km/h mph Precipitation Millimeters (mm) Inches (in) -->
    <section class="hero-section">
      <h1>How's the sky looking today?</h1>
      <div class="search-section">
        <div class="search-input">
          <img src="/assets/images/icon-search.svg" alt="" />
          <input type="text" placeholder="Search for a place ..." />
        </div>
        <button type="submit">Search</button>
      </div>
    </section>

    <section class="weather-display-control">
      <div class="weather-display">
        <div class="weather-details">
          <div class="details">
            <h3>Berlin, Germany</h3>
            <p>Tuesday, Aug 5, 2025</p>
          </div>
          <div class="condition">
            <img src="/assets/images/icon-sunny.webp" width="100" alt="" />
            <h1>68 <sup>°</sup></h1>
          </div>
        </div>
      </div>
      <div class="weather-contorl">span 3</div>
    </section>

    <!-- Search for a city, e.g., New York Search Feels like -->
    <!-- Insert temperature here -->

    Humidity
    <!-- Insert humidity here -->

    Wind
    <!-- Insert wind here -->

    Precipitation
    <!-- Insert precipitation here -->

    Daily forecast
    <!-- Insert daily forecast for the next 7 days here -->

    Hourly forecast
    <!-- Insert hourly forecast for the selected day here -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
